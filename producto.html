<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navbar"> 
        <a class="navbar__link" href="index.html">Tienda</a>
        <a class="navbar__link navbar__link--active" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="container">
        <h1>ReactJS</h1>
        
        <div class="shirt">
            <img class="shirt__image" src="img/3.jpg" alt="Imagen del producto">

            <div class="shirt__info">
                <p>
                    Fusce gravida velit non nunc ultricies vehicula. Ut sodales dui arcu, aliquam viverra nisi tincidunt id. Etiam sed nulla quis dolor feugiat finibus in ac nulla. Etiam non lobortis dui, commodo finibus odio.
                </p>

                <form class="form">
                    <select class="form__field">
                        <option disabled selected>-- Seleccionar Talla --</option>
                        <option >Chica</option>
                        <option >Mediana</option>
                        <option >Grande</option>
                    </select>
                    <input class="form__field" type="number" placeholder="Cantidad" min="1">
                    <input class="form__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Front End Store - Todos los derechos reservados</p>
    </footer>
    
</body>
</html>
